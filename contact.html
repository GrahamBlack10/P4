    <!-- Contact Form -->
    <div class="container my-5">
        <h1 class="mb-4 text-center">Contact Us</h1>
        <p class="text-center mb-4">Have questions or feedback? I'd love to hear from you!</p>
        <form>
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="First name" name="firstname">
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastname">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Type your message here"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
